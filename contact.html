<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sage University</title>
  <link rel="shortcut icon" href="https://i.ibb.co/nqVz4YDM/sage-removebg-preview.png" type="image/x-icon" />
  <link href="src/output.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-900 max-w-screen overflow-x-hidden">

  <!-- HEADER -->
  <header class="flex items-center justify-between p-5 lg:px-12 bg-white shadow-md sticky top-0 z-50">
    <div class="flex items-center">
      <img src="https://i.ibb.co/nqVz4YDM/sage-removebg-preview.png" class="h-[80px] w-[80px] lg:h-[120px] lg:w-[120px]" alt="Sage Logo"/>
      <h1 class="text-xl sm:text-3xl lg:text-4xl font-extrabold text-red-600 ml-3">Sage University</h1>
    </div>
    <nav class="hidden md:block">
      <ul class="flex space-x-6 text-lg font-semibold text-gray-700">
        <li><a href="index.html" class="hover:text-blue-700">Home</a></li>
        <li><a href="index.html#achivers" class="hover:text-blue-700">Achievers</a></li>
        <li><a href="index.html#facilities" class="hover:text-blue-700">Facility</a></li>
        <li><a href="index.html#highlights" class="hover:text-blue-700">Highlights</a></li>
        <li><a href="about.html" class="hover:text-blue-700">About</a></li>
      </ul>
    </nav>
    <div class="sm:hidden px-12 relative">
      <strong id="drop-menu" class="text-4xl font-bold text-[blue] hover:cursor-pointer">&#8801;</strong>
      <div id="menu" class="hidden bg-red-600 p-4 absolute right-12 top-8 text-sm rounded">
        <ul class="flex flex-col space-y-2 justify-between font-extrabold text-gray-300">
          <li><a href="index.html" class="hover:text-black">Home</a></li>
          <li><a href="index.html#achivers" class="hover:text-black">Achievers</a></li>
          <li><a href="index.html#facilities" class="hover:text-black">Facility</a></li>
          <li><a href="index.html#highlights" class="hover:text-black">Highlights</a></li>
          <li><a href="about.html" class="hover:text-black">About</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <main class="px-6 lg:px-24 py-16 bg-gradient-to-br from-blue-100 to-red-100 min-h-[85vh]">
    <section class="max-w-4xl mx-auto bg-white shadow-xl rounded-3xl p-10">
      <h2 class="text-3xl lg:text-4xl font-extrabold text-red-600 mb-8 text-center">Contact Us</h2>
      <form class="space-y-6" onsubmit="return validateForm()">
        <div>
          <label class="block text-lg font-medium text-gray-700">Full Name</label>
          <input type="text" required placeholder="Enter your full name" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block text-lg font-medium text-gray-700">Roll Number</label>
          <input type="text" required placeholder="Enter your roll number" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block text-lg font-medium text-gray-700">Email Address</label>
          <input type="email" required placeholder="example@sageuniversity.in" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block text-lg font-medium text-gray-700">Contact Number</label>
          <input type="tel" required placeholder="+91-XXXXXXXXXX" class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label class="block text-lg font-medium text-gray-700">Message</label>
          <textarea rows="4" required placeholder="Write your message here..." class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-red-600 hover:bg-red-700 text-white text-lg font-semibold px-8 py-3 rounded-xl transition duration-300 shadow-md hover:shadow-xl">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-100 text-center py-6 text-gray-600 text-sm font-bold">
    Shashikant Pandey Â© 2025 Sage University. All rights reserved.
  </footer>

  <!-- SCRIPT FOR MOBILE MENU -->
  <script src="script.js"></script>

</body>
</html>
